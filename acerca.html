    <script>
        const palabras = ["Keole", "Information"];
        let palabraActual = 0;
        const velocidad = 100;
        const pausa = 1000;

        function iniciarAnimacion() {
            const texto = palabras[palabraActual];
            let indice = 0;
            let borrando = false;

            function escribirTexto() {
                const elementoTexto = document.getElementById("texto");

                if (!borrando && indice < texto.length) {
                    elementoTexto.innerHTML += texto.charAt(indice);
                    indice++;
                    setTimeout(escribirTexto, velocidad);
                } else if (!borrando && indice === texto.length) {
                    if (palabraActual === 0) {
                        borrando = true;
                        setTimeout(escribirTexto, pausa);
                    }
                } else if (borrando && indice > 0) {
                    elementoTexto.innerHTML = texto.substring(0, indice - 1);
                    indice--;
                    setTimeout(escribirTexto, velocidad);
                } else if (borrando && indice === 0) {
                    borrando = false;
                    palabraActual++;
                    if (palabraActual < palabras.length) {
                        setTimeout(iniciarAnimacion, velocidad);
                    }
                }
            }

            escribirTexto();
        }

        iniciarAnimacion();
    </script>
